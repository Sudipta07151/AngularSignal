<mat-card>
  <mat-card-header>
    <mat-card-title>{{ todo.data }}</mat-card-title>
    <mat-card-subtitle
      >Created On: {{ todo.timeCreated | date : "short" }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions
    style="display: flex; align-items: center; justify-content: space-between"
  >
    <button
      mat-stroke-button
      style="color: white; background-color: green"
      (click)="handleComplete(todo.id)"
    >
      DONE
    </button>
    <button
      (click)="handleEdit(todo.id)"
      mat-stroke-button
      style="color: white; background-color: blue"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
<br />
<mat-card></mat-card>
